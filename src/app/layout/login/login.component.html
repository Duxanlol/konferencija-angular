<mat-card class="centered">
  <mat-card-title>Log in</mat-card-title>
  <mat-card-content>
    <form #form="ngForm" (ngSubmit)="form.valid && onLogin()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="text" name="email" [(ngModel)]="email" required pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="password" required >
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Log in</button>
    </form>
  </mat-card-content>
</mat-card>
